<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Institute Dashboard</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-md">
        <nav class="container mx-auto flex justify-between items-center py-4">
            <a href="#" class="text-xl font-bold text-gray-800">Dashy</a>
            <div class="space-x-4">
                <a href="{% url 'dashboard_view' %}" class="text-gray-600 hover:text-gray-900">Home</a>
                <a href="#" class="text-gray-600 hover:text-gray-900">Board</a>
                <a href="{% url 'login_view' %}" class="text-gray-600 hover:text-gray-900">Login</a>
                <a href="{% url 'logout_view' %}" class="text-gray-600 hover:text-gray-900">logout</a>
                <a href="{% url 'profile_view' %}" class="text-gray-600 hover:text-gray-900">Profile</a>
            </div>
        </nav>
    </header>
    <div class="flex">
        <aside class="w-1/5 bg-red-500 text-white h-screen p-4">
            <h5 class="text-center font-bold mb-6">Dashboard</h5>    
            <ul class="space-y-4">
                <li><a href="{% url 'student_view' %}" class="block hover:underline">Student</a></li>
                <li><a href="#" class="block hover:underline">Teacher</a></li>
                <li><a href="#" class="block hover:underline">Department</a></li>
                <li><a href="#" class="block hover:underline">Clubs</a></li>
                <li><a href="{% url 'library_view' %}" class="block hover:underline">Library</a></li>
            </ul>
        </aside>
        <main class="w-4/5 p-6">
            {% block content %}
            {% endblock %}
        </main>
    </div>
    <footer class="bg-white shadow-md py-4 mt-6">
        <div class="text-center text-gray-600">
            Powered by Django, Tailwind CSS
        </div>
    </footer>
</body>
</html>
