{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto py-12">
    <h2 class="text-3xl font-bold text-center mb-6">Library Books</h2>

    <div class="bg-white shadow-md rounded-lg p-6">
        <table class="min-w-full bg-white border border-gray-300 rounded-lg">
            <thead class="bg-gray-100">
                <tr>
                    <th class="px-4 py-2 text-left text-gray-700">Title</th>
                    <th class="px-4 py-2 text-left text-gray-700">Author</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                    <tr class="border-b">
                        <td class="px-4 py-2">{{ book.title }}</td>
                        <td class="px-4 py-2">{{ book.author }}</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="4" class="px-4 py-2 text-center text-gray-700">No books available</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
