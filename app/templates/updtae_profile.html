<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1D4ED8',
                        secondary: '#9333EA',
                    },
                },
            },
        };
    </script>
</head>
<body class="bg-gray-100">
    <main class="container mx-auto mt-10">
        <form method="post" class="bg-white p-6 rounded-lg shadow-md max-w-lg mx-auto">
            {% csrf_token %}
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Update Profile</h2>

            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" value="{{ user.username }}" 
                       class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" 
                       required>
            </div>

            <div class="mb-4">
                <p class="text-sm font-medium text-gray-700">Email</p>
                <p class="text-lg text-gray-900">{{ user.email }}</p>
            </div>

            {% if student %}
                <h3 class="text-xl font-semibold mb-4 text-gray-800">Student Details</h3>

                <div class="mb-4">
                    <label for="enrollment_number" class="block text-sm font-medium text-gray-700">Enrollment Number</label>
                    <input type="text" id="enrollment_number" name="enrollment_number" value="{{ student.enrollment_number }}"
                           class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div class="mb-4">
                    <label for="department" class="block text-sm font-medium text-gray-700">Department</label>
                    <input type="text" id="department" name="department" value="{{ student.department }}"
                           class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div class="mb-4">
                    <label for="year" class="block text-sm font-medium text-gray-700">Year</label>
                    <input type="number" id="year" name="year" value="{{ student.year }}"
                           class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
            {% elif teacher %}
                <h3 class="text-xl font-semibold mb-4 text-gray-800">Teacher Details</h3>

                <div class="mb-4">
                    <label for="employee_id" class="block text-sm font-medium text-gray-700">Employee ID</label>
                    <input type="text" id="employee_id" name="employee_id" value="{{ teacher.employee_id }}"
                           class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div class="mb-4">
                    <label for="subject" class="block text-sm font-medium text-gray-700">Subject</label>
                    <input type="text" id="subject" name="subject" value="{{ teacher.subject }}"
                           class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
            {% endif %}

            <button type="submit" 
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-md shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Update Profile
            </button>
        </form>
    </main>
</body>
</html>
