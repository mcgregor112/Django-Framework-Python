<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Registration</title>
</head>
<body class="bg-green-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-lg p-6 bg-white shadow-lg rounded-lg">
        <h2 class="text-2xl font-bold text-center mb-6 text-green-600">Register</h2>
        <form method="post" action="{% url 'register_view' %}" class="space-y-4">
            {% csrf_token %}
        
            <!-- Account Information -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" name="username" placeholder="Enter username" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-400">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="email" placeholder="Enter email" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-400">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" placeholder="Enter password" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-400">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input type="password" name="confirm_password" placeholder="Confirm password" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-400">
            </div>

            <!-- Role Selection -->
            <div class="mt-6">
                <label class="block text-sm font-medium text-gray-700">Select Role</label>
                <div class="flex items-center space-x-4 mt-2">
                    <label class="inline-flex items-center">
                        <input type="radio" name="role" value="student" class="form-radio" onclick="toggleRoleFields('student')">
                        <span class="ml-2">Student</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="role" value="teacher" class="form-radio" onclick="toggleRoleFields('teacher')">
                        <span class="ml-2">Teacher</span>
                    </label>
                </div>
            </div>

            <!-- Student Fields -->
            <div id="student-fields" class="hidden mt-4">
                <h3 class="text-md font-semibold text-green-600">Student Information</h3>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Enrollment Number</label>
                    <input type="text" name="enrollment_number" placeholder="Enter enrollment number" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-400">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Department</label>
                    <input type="text" name="department" placeholder="Enter department" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-400">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Year</label>
                    <input type="number" name="year" placeholder="Enter year" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-400">
                </div>
            </div>

            <!-- Teacher Fields -->
            <div id="teacher-fields" class="hidden mt-4">
                <h3 class="text-md font-semibold text-green-600">Teacher Information</h3>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Employee ID</label>
                    <input type="text" name="employee_id" placeholder="Enter employee ID" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-400">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Subject</label>
                    <input type="text" name="subject" placeholder="Enter subject" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-400">
                </div>
            </div>

            <button type="submit" class="bg-red-400 text-white py-2 px-4 rounded mt-4 w-full hover:bg-red-500 focus:outline-none focus:ring-2 focus:ring-red-300">Register</button>
        </form>
    </div>

    <script>
        function toggleRoleFields(role) {
            const studentFields = document.getElementById('student-fields');
            const teacherFields = document.getElementById('teacher-fields');

            if (role === 'student') {
                studentFields.classList.remove('hidden');
                teacherFields.classList.add('hidden');
            } else if (role === 'teacher') {
                teacherFields.classList.remove('hidden');
                studentFields.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
