<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Profile Deletion</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <main class="container mx-auto mt-10">
        <div class="bg-white p-6 rounded-lg shadow-md max-w-lg mx-auto">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Confirm Profile Deletion</h2>
            
            <p class="mb-4">Are you sure you want to delete your profile? This action is irreversible.</p>

            <form method="POST">
                {% csrf_token %}
                <div class="flex space-x-4">
                    <button type="submit"
                            class="bg-red-500 text-white py-2 px-4 rounded-md shadow-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                        Yes, Delete Profile
                    </button>

                    <a href="{% url 'profile_view' %}" 
                       class="bg-gray-500 text-white py-2 px-4 rounded-md shadow-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                        No, Keep Profile
                    </a>
                </div>
            </form>
        </div>
    </main>

</body>
</html>
