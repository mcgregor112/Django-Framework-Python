<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>
<body class="bg-green-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-sm p-6 bg-white shadow-lg rounded-lg">
        <h2 class="text-2xl font-bold text-center mb-6 text-green-600">Login</h2>
        <form method="post" action="{% url 'login_view' %}" class="space-y-4">
            {% csrf_token %}
            
            <!-- Account Information -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="text" name="email" placeholder="abc@gmail.com" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-400">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" placeholder="Enter password" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-400">
            </div>

            <div class="flex items-center justify-between">
                <a href="{% url 'forgot_password_view' %}" class="text-sm text-red-400 hover:text-red-500">Forgot Password?</a>
            </div>

            <button type="submit" class="bg-red-400 text-white py-2 px-4 rounded mt-4 w-full hover:bg-red-500 focus:outline-none focus:ring-2 focus:ring-red-300">Login</button>

            <div class="text-center mt-4">
                <span class="text-sm text-gray-700">Don't have an account? </span>
                <a href="{% url 'register_view' %}" class="text-sm text-red-400 hover:text-red-500">Register</a>
            </div>
        </form>
    </div>

</body>
</html>
