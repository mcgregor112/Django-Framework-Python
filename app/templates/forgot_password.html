<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Forgot Password</title>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-12">
        <h2 class="text-2xl font-bold text-center mb-6">Forgot Password</h2>
        <form method="post" action="#" class="bg-white shadow-md rounded-lg p-4 space-y-4 max-w-lg mx-auto">
            {% csrf_token %}
            
            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="email" placeholder="Enter your registered email" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm" required>
            </div>

            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded mt-4 block w-full">Reset Password</button>

            <div class="text-center mt-4">
                <span class="text-sm text-gray-700">Remembered your password? </span>
                <a href="#" class="text-sm text-blue-500 hover:text-blue-700">Login</a>
            </div>
        </form>
    </div>
</body>
</html>
